<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | MJE IT</title>
    <meta name="description" content="Get in touch with us for any inquiries or support.">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* General body styling */
        body {
            font-family: 'Arimo', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        .navbar-custom {
            background: rgba(255, 255, 255, 0.9); /* Translucent background */
            border-bottom: 1px solid #ddd; /* Soft border */
            padding: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease;
        }
        .navbar-custom .navbar-brand img {
            max-height: 60px;
        }
        .navbar-custom .navbar-nav .nav-link {
            color: #333;
            margin-left: 20px;
            font-weight: 500;
            font-size: 1.1rem;
            position: relative;
            transition: color 0.3s ease;
        }
        .navbar-custom .navbar-nav .nav-link::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            height: 2px;
            width: 0;
            background: #28a745; /* Green underline */
            transition: width 0.3s ease;
        }
        .navbar-custom .navbar-nav .nav-link:hover::after {
            width: 100%;
        }

        /* Header Section */
        .header-section {
            background-color: #000;
            color: #fff;
            padding: 60px 20px;
            text-align: center;
        }
        .header-section h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .header-section p {
            font-size: 1.3rem;
            line-height: 1.6;
        }

        /* Contact Section */
        .contact-section {
            padding: 60px 20px;
            background-color: #fff;
        }
        .contact-section h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }
        .contact-form label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            box-shadow: none;
        }
        .contact-form input[type="email"]:focus,
        .contact-form textarea:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }
        .contact-form button {
            background-color: #28a745;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #218838;
        }

        /* Footer Section */
        .footer-section {
            background-color: #343a40;
            color: #fff;
            padding: 30px 0;
            text-align: center;
        }

        /* Scroll to Top Button */
        .btn-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            background-color: #000;
            color: #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .btn-top:hover {
            background-color: #333;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="img/MJE Logo (2).png" alt="MJE IT Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i class="fas fa-bars" style="color:#333;"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="ebook.html"><i class="fas fa-book"></i> Ebooks</a></li>
                    <li class="nav-item"><a class="nav-link" href="courses.html"><i class="fas fa-chalkboard-teacher"></i> Courses</a></li>
                    <li class="nav-item"><a class="nav-link" href="1-1learning.html"><i class="fas fa-user-graduate"></i> 1-1 Learning</a></li>
                    <li class="nav-item"><a class="nav-link" href="itservices.html"><i class="fas fa-laptop"></i> IT Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="store.html"><i class="fas fa-store"></i> Store</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="header-section">
        <div class="container">
            <h1>Contact Us</h1>
            <p>Weâ€™d love to hear from you. Fill out the form below to get in touch with us.</p>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <h2>Send Us a Message</h2>
            <form class="contact-form" action="https://formspree.io/f/xqaznbga" method="POST">
                <label for="email">Your email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Your message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer-section">
        <div class="container">
            <p>&copy; 2024 MJE IT. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scroll to Top Button -->
    <div class="btn-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
        <i class="fas fa-chevron-up"></i>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Show or hide the scroll-to-top button
        window.addEventListener('scroll', function() {
            var scrollTopButton = document.querySelector('.btn-top');
            if (window.scrollY > 300) {
                scrollTopButton.style.display = 'flex';
            } else {
                scrollTopButton.style.display = 'none';
            }
        });
    </script>
</body>
</html>
